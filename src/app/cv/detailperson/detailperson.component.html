<div class="d-flex justify-content-center">
  <div class="col-lg-8 push-lg-4">
    <div class="tab-content p-b-3">
      <div class="tab-pane active" id="profile">
        <h4>Cv {{personne?.firstname}} {{personne?.name}}</h4>
        <div class="d-flex justify-content-center">
          <img width=150px height="150px" class="rounded-circle align-content-center" src="assets/images/{{personne?.path|defaultImage}}">
        </div>
        <div class="row">
          <div class="col-md-12">
            <h4 class="m-t-2"><span class="fa fa-clock-o ion-clock pull-xs-right"></span>informations</h4>
            <table class="table table-hover table-striped">
              <tbody>
                <tr>
                  <td>
                    <strong>name</strong> : {{personne?.name}}
                  </td>
                </tr>
                <tr>
                  <td>
                    <strong>firstname</strong> {{personne?.firstname}}
                  </td>
                </tr>
                <tr>
                  <td>
                    <strong>job</strong> : {{personne?.job}}
                  </td>
                </tr>
                <tr>
                  <td>
                    <strong>age</strong> : {{personne.age}}
                  </td>
                </tr>
                <tr>
                  <td>
                    <strong>cin</strong> : {{personne?.cin}}
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="d-flex justify-content-center">
              <button
               (click)="deletepersonne()"
               class="btn btn-danger">
                Delete
              </button>
            </div>
          </div>
        </div>
         <!-- row  -->
            </div>
          </div>
        </div>
      </div>
